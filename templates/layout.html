<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/stylesheets/screen.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>
    <script src="/js/vendor/ui-bootstrap.js"></script>
    <script src="/js/angularApp.js"></script>
    <script src="/js/models/BeerFactory.js"></script>
    <script src="/js/models/BreweryFactory.js"></script>
    <script src="/js/models/GoToPagination.js"></script>
    <script src="/js/models/StyleFactory.js"></script>
    <script src="/js/models/DatabaseService.js"></script>
    <script src="/js/controllers/SearchBarController.js"></script>
    <script src="/js/controllers/BeerListingsController.js"></script>
    <script src="/js/controllers/StyleListingsController.js"></script>
    <script src="/js/controllers/BreweryListingsController.js"></script>
    <script src="/js/controllers/BeerDetailsController.js"></script>
    <script src="/js/controllers/StyleDetailsController.js"></script>
    <script src="/js/controllers/BreweryDetailsController.js"></script>
    <script src="/js/controllers/SearchController.js"></script>

  </head>
  {% if is_home %}
    <body id='splash'>
  {% else %}
    <body>
  {% endif %}
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand" href="/">Suds<strong>DB</strong></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          {% if not is_home  %}
          <form class="navbar-form navbar-left" role="search" >
            <div class="input-group">
              <input type="text" id='navbar-search-bar' class="form-control" value='{{ terms }}' placeholder="Search for Beers or Breweries">
              <span class="input-group-btn">
                <a id='navbar-search-btn' class="btn btn-default" type="button"><span class='glyphicon glyphicon-search'></span></a>
              </span>
            </div>
          </form>
          {% endif %}
          <ul class="nav navbar-nav">
            <li><a href="/beers">Beers</a></li>
            <li><a href="/breweries">Breweries</a></li>
            <li><a href="/styles">Styles</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
   <div class='container-fluid' ng-app="SudsDBApp">
     {% block body %}{% endblock %}
   </div>
  </body>
</html>
